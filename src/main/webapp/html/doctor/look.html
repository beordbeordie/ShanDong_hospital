<script>
    // 获取携带的主键ID
    let id = 0;
    function getId() {
        let url = document.location.toString();
        id = url.GetValue("id");
    }
    String.prototype.GetValue= function(para) {
        let reg = new RegExp("(^|&)"+ para +"=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?")+1).match(reg);
        if (r!=null) return unescape(r[2]); return null;
    }

    $(function () {
        getId();
        $.get('/doctor/' + id, null, function (result) {
            if(result.code == 200) {
                let obj = result.obj;
                $('#name').text(obj.name);
                $('#idCar').text(obj.idCar);
                $('#phone').text(obj.phone);
                $('#telphone').text(obj.telphone);
                $('#sex').text(obj.sex == 0 ? '男' : '女');
                $('#age').text(obj.age);
                $('#birthday').text(obj.birthday);
                $('#email').text(obj.email);
                $('#department').text(obj.department);
                $('#education').text(obj.education);
                $('#Description').text(obj.Description);
            }
        });
    });
</script>
